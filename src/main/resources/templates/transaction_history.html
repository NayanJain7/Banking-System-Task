<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Transfer Money</title>
<link rel="stylesheet" href="/css/bootstrap.css" />
<link rel="stylesheet" href="/css/transfer.css" />


<script src="/js/bootstrap.js"></script>


</head>
<body>
	<div class="card bg-dark">
	
	<header class="header_area">
      <div class="main_menu">
        <div class="container">
          <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
              <a
                class="navbar-brand logo_h"
                href="/"
                style="color: white; font-size: 20px; font-weight: bold"
                >DIGITAL BANK</a
              >
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <div
                class="collapse navbar-collapse offset"
                id="navbarSupportedContent"
              >
                <ul class="nav navbar-nav menu_nav ml-auto"> 
                  <li class="nav-item "><a class="nav-link" href="/" >Home</a></li>
                   <li class="nav-item ">
                    <a class="nav-link  " href="/add" >Add Customer</a>
                  </li>
                  <li class="nav-item ">
                    <a class="nav-link  " href="/users" >Transfer Money</a>
                  </li>
                  <li class="nav-item active" >
                    <a class="nav-link" href="/history/0">Transfer History</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>
					
	
		<div class="card-body bg-info  m-2">
			
		<h4 class="text-center text-warning mt-5">Recent Transactions</h4>
				<div class="table-responsive bg-white">
					<table class="table table-hover table-bordered my-auto ">
					
						<thead class="thead-dark">
							<tr>
								<th scope="col">Sender</th>
								<th scope="col">Receiver</th>
								<th scope="col">Transfer Amount</th>
								<th scope="col">Transfer Time</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="list : ${history}">
                        		
                         		<td th:text="${list.senderName}"></td> 
                        		<td th:text="${list.receiverName}"></td>
                        		<td th:text="${list.transferAmount}"></td>
                        		<td th:text="${list.transferTime}"></td>
                        
                    	</tr>
						
						</tbody>
					</table>
				</div>
			<!-- -----Pagination Part Started---- -->
				
				<nav aria-label="..." class="mt-3">
					<ul class="pagination">
						<li th:if="${current_page!=0}" class="page-item "><a
							class="page-link"
							th:href="@{'/history/'+${current_page-1}}"
							tabindex="-1">Previous</a></li>

						<li th:classappend="${current_page+1==i?'active':''}"
							th:each="i : ${#numbers.sequence(1,total_pages)}"
							class="page-item"><a class="page-link"
							th:href="@{'/history/'+${i-1}}"><span
								th:text="${i}"></span> </a></li>

						<li th:if="${current_page+1!=total_pages}" class="page-item"><a
							class="page-link"
							th:href="@{'/history/'+${current_page+1}}">Next</a></li>
					</ul>
				</nav> 
				
				<!-- -----Pagination Part Ended---- -->
				
	
</div>
	</div>
	 <script src="/js/jquery.js"></script>
</body>

</html>
